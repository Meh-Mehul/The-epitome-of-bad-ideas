<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Flappy Bird</title>
        <style>
            body {
                font-family: 'Courier New', Courier, monospace;
                text-align: center;
            }  

            #board {
                background-color: skyblue;
            }
        </style>
    </head>
    <body onload="javascript:init()">
        <canvas id="board" height="500px" width="400px"></canvas>
        <div id="score">Server Highest: 0</div>
        <script>
            var Socket;
            let bird = {
                x: 50,
                y: 50,
                width: 50,
                height: 30,
            };

            let pipeArray = [];
            let pipeWidth = 80;
            let pipeHeight = 400;
            let pipeX = 800;
            let pipeY = 0;

            let velocityX = -4;
            let velocityY = 0;
            let gravity = 0.4;

            let gameOver = false;
            let score = 0;

            function init() {
                Socket = new WebSocket('ws://' + window.location.hostname + ':81/');
                Socket.onmessage = function (e) {
                    document.getElementById("score").textContent = "Server Highest: " + e.data;
                }

                setInterval(placePipes, 1500);
                document.addEventListener("keydown", handleKeyPress);
                update();
            }

            function update() {
                requestAnimationFrame(update);
                if (gameOver) {
                    return;
                }
                draw();
                moveBird();
                movePipes();
                detectCollision();
                updateScore(); // Add this line to update the score
            }

            function draw() {
                let board = document.getElementById("board");
                let context = board.getContext("2d");
                context.clearRect(0, 0, board.width, board.height);

                context.fillStyle = "green";
                context.fillRect(bird.x, bird.y, bird.width, bird.height);

                for (let i = 0; i < pipeArray.length; i++) {
                    let pipe = pipeArray[i];
                    context.fillStyle = "green";
                    context.fillRect(pipe.x, pipe.y, pipe.width, pipe.height);
                }

                context.fillStyle = "white";
                context.font = "45px sans-serif";
                context.fillText(score, 5, 45);

                if (gameOver) {
                    context.fillText("GAME OVER", 5, 90);
                }
            }

            function moveBird() {
                velocityY += gravity;
                bird.y = Math.max(bird.y + velocityY, 0);

                if (bird.y > 500) {
                    // this value ensures that if object touches and goes in more depth
                    // game is over: basically you have to survive that gravity
                    gameOver = true;
                    Socket.send(score);
                }
            }

            function placePipes() {
                if (gameOver) {
                    return;
                }

                let randomPipeY = pipeY - pipeHeight / 4 - Math.random() * (pipeHeight / 2);
                let openingSpace = 640 / 4;

                let topPipe = {
                    x: pipeX,
                    y: randomPipeY,
                    width: pipeWidth,
                    height: pipeHeight,
                    passed: false,
                }
                pipeArray.push(topPipe);

                let bottomPipe = {
                    x: pipeX,
                    y: randomPipeY + pipeHeight + openingSpace,
                    width: pipeWidth,
                    height: pipeHeight,
                    passed: false,
                }
                pipeArray.push(bottomPipe);
            }

            function movePipes() {
                for (let i = 0; i < pipeArray.length; i++) {
                    let pipe = pipeArray[i];
                    pipe.x += velocityX;
                }

                while (pipeArray.length > 0 && pipeArray[0].x < -pipeWidth) {
                    pipeArray.shift();
                }
            }

            function detectCollision() {
                for (let i = 0; i < pipeArray.length; i++) {
                    let pipe = pipeArray[i];
                    if (
                        bird.x < pipe.x + pipe.width &&
                        bird.x + bird.width > pipe.x &&
                        bird.y < pipe.y + pipe.height &&
                        bird.y + bird.height > pipe.y
                    ) {
                        gameOver = true;
                        Socket.send(score);
                        break;
                    }
                }
            }
            function updateScore() {
                // Check if the bird has passed a pipe
                for (let i = 0; i < pipeArray.length; i++) {
                    let pipe = pipeArray[i];
                    if (!pipe.passed && bird.x > pipe.x + pipe.width) {
                        score+= 0.5   ;
                        pipe.passed = true; // Mark the pipe as passed to avoid incrementing score continuously
                        Socket.send(score);
                    }handleKeyPress
                }
            }

            function handleKeyPress(e) {
                if (e.code == "Space" || e.code == "ArrowUp" || e.code == "KeyX") {
                    velocityY = -6;
                    if (gameOver) {
                        resetGame();
                    }
                }
            }
            document.onclick = function(){
                velocityY = -6;
                if(gameOver){
                    resetGame();
                }
            }

            function resetGame() {
                bird.y = 50;
                pipeArray = [];
                score = 0;
                gameOver = false;
            }
        </script>
    </body>
</html>
